<!DOCTYPE html>

<html>

<head>
    <title>Super Sprinter 3000 {{ webpage_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div>
        <form action="/story{{ id }}" method="post">
            <h1>User Story manager {{ webpage_title }}</h1>
                Story Title<input type="text" value=" {{ sel_list[1] }} " id="title" name="title" />
                User Story<textarea type="text" value="" id="story" name="story">{{ sel_list[2] }}</textarea />
                Acceptance Criteria<textarea type="text" id="criteria" name="criteria">{{ sel_list[3] }}</textarea>
                Business Value<input type="number" value={{ sel_list[4] }} min="100" max="1500" step="100" id="business" name="business" required>
                Estimation (h)<input type="number" value={{ sel_list[5] }} min="0.5" max="40" step="0.5" id="estimation" name="estimation" required>
                <select name="progress" required>
                    <option {{ selected[0]}} value="Planning">Planning</option>
                    <option {{ selected[1]}} value="TODO">TODO</option>
                    <option {{ selected[2]}} value="In Progress">In Progress</option>
                    <option {{ selected[3]}} value="Review">Review</option>
                    <option {{ selected[4]}} value="Done">Done</option>
                </select>
                <input type="submit" value={{ button_label }} />
        </form>
    </div>
</body>
